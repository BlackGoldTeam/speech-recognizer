<h2>Upload Image</h2>
<form action="/upload?_csrf=<%= ctx.csrf || 'safe' %>" method="post" enctype="multipart/form-data">
    <ul>
        <li>
            <input name="name1" type="text" />
        </li>
        <li>
            <input name="file1" type="file" />
        </li>
        <li>
            <input type="submit" value="Upload" />
        </li>
    </ul>
</form>
